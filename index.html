<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>Form</title>
	</head>
	<body>
		<br />
		<h1 class="text-center">Submission Form</h1>
		<br />
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-12 box mr-1">
					<form onsubmit="return main()" action="./output.html">
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-6">
								<br />
								<label for="inputName">Name</label>
								<input
									type="text"
									class="form-control input"
									id="inputName"
									placeholder="Name"
								/>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group">
								<p id="Result1" class="invalidResult"></p>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-6">
								<label for="inputFname">Father's Name</label>
								<input
									type="text"
									class="form-control input"
									id="inputFname"
									placeholder="Father's Name"
								/>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group">
								<p id="Result2" class="invalidResult"></p>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-6">
								<label for="inputEmail">Email</label>
								<input
									type="text"
									class="form-control input"
									id="inputEmail"
									placeholder="Email"
								/>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group">
								<p id="Result3" class="invalidResult"></p>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-6">
								<label for="inputPassword">Password</label>
								<input
									type="password"
									class="form-control input"
									id="inputPassword"
									placeholder="Password"
								/>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group">
								<p id="Result4" class="invalidResult"></p>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-6">
								<label for="uniFormControlSelect"
									>University</label
								>
								<select
									class="form-control input"
									id="uniFormControlSelect"
								>
									<option value="-1" selected disabled>
										--Choose an option --
									</option>
									<option value="Bahria Uni">
										Bahria Uni
									</option>
									<option value="Iqra Uni">Iqra Uni</option>
									<option value="NED  Uni">NED Uni</option>
									<option value="SSUET">SSUET</option>
									<option value="Others">Others</option>
								</select>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group">
								<p id="Result5" class="invalidResult"></p>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group col-md-6">
								<label for="inputContact">Contact</label>
								<input
									type="text"
									class="form-control input"
									id="inputContact"
									placeholder="Contact#"
								/>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<div class="form-group">
								<p id="Result6" class="invalidResult"></p>
							</div>
						</div>
						<div class="form-row d-flex justify-content-center">
							<input
								type="submit"
								class="btn btn-warning"
								onclick=""
							/>
						</div>
						<br />
					</form>
				</div>
				<div class="col-md-5 col-12 Pt-auto pb-auto box">
					<br />
					<h2 id="o_title" class="print text-center"></h2>
					<br />
					<h5 id="o_name" class="print text-center"></h5>
					<br />
					<h5 id="o_fname" class="print text-center"></h5>
					<br />
					<h5 id="o_email" class="print text-center"></h5>
					<br />
					<h5 id="o_password" class="print text-center"></h5>
					<br />
					<h5 id="o_university" class="print text-center"></h5>
					<br />
					<h5 id="o_contact" class="print text-center"></h5>
					<br />
				</div>
			</div>
		</div>
		<br />

		<script src="js/test.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
